<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
</head>
<body>
    <main>
        <div class="list-title">
            <h1>Today's To Do</h1>
            <img src="./assets/refresh.svg" alt="refresh">
        </div>
        
        <input class="add-input" id="add-input" type="text" placeholder="Add to your list...">
        <ul class="tasks-list"></ul>
        <button class="clear-button" type="button">Clear all completed</button>
    </main>
</body>
</html>
